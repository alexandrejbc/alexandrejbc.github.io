<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>netflicx :DD&</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var comment = $.trim($("#comment").val());
                if(comment != ""){
                    // Show alert dialog if value is not blank
                    alert(comment);
                }
            });

        });
    </script>

    </script>
</head>
<body>
<textarea id="comment" placeholder="insert data here..."></textarea>
<p><button type="button">showmore<3</button></p>
</body>
</html>
